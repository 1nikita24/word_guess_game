<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="assets/javascript/game.js"></script>

    <title>Word Game</title>
</head>

<body>
    <div>
        <h3 id="currentword">_ _ _ _ _</h3>
    </div>
    <div id="scoreboard">
        <!--Guesses left Container-->
        <div class="sidebar">
            <h3>GUESSES LEFT:
                <span id="guessesremaining"></span>
            </h3>
        </div>

        <!--Wins counter Container-->
        <div class="sidebar">
            <h3>WINS:
                <span id="winstracker"></span>
            </h3>
        </div>
        <!--Loss counter Container-->
        <div class="sidebar">
            <h3>LOSSES:
                <span id="losstracker"></span>
            </h3>
        </div>

        <!--Wrong guesses container-->
        <div class="sidebar">
            <h3>LETTERS YOU GUESSED WRONG:
                <span id="playerguesses"></span>
            </h3>
        </div>
    </div>
    </div>
    </div>

</body>

</html>
